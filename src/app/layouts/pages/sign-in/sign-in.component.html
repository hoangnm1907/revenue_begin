<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" class="form-control" [(ngModel)]="userModel.userName">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" class="form-control" [(ngModel)]="userModel.password">
                        </div>
                        <span id="login_error" [(ngModel)]="message"> {{message}} </span>
                        <div class="form-group">
                            <button name="submit" class="btn btn-info btn-md" (click)="onLogin();">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
